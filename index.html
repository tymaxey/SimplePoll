<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Poll</title>
  </head>
  <body>
    <div class="createPollContainer">
      <h1>Create Your Poll</h1>
      <form id="createPoll" action="">
        <input required type="text" name="title" placeholder="Poll Title*" /> <br />
        <input required type="text" name="question" placeholder="Poll Question*" /><br />
        <input required type="text" name="option" placeholder="First Option*" /><br />
        <input type="text" name="option" placeholder="Second Option" /><br />
        <input type="text" name="option" placeholder="Third Option" /><br />
        <input type="text" name="option" placeholder="Fourth Option" /><br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="viewAndVoteContainer">
      <h1>Display Your Poll</h1>
      <input
        id="selectPollTitle"
        type="text"
        name=""
        value=""
        placeholder="Title"
      /><br />
      <button type="button" id="selectPollBtn">Get poll!</button>
      <button type="button" id="randomPollBtn">Surprise me!</button>
      <div id="displayPollContainer">
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
